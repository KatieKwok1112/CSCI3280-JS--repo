<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./GUI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Sound recorder</a>
        <nav class="navbar">
            <button class="import">Import file</button>
            <button class="edit">Edit</button>
            <button class="library">Library</button>
        </nav>
        
    </header>
    <div class="recboard">
        <div class="card">
            <h3>Recording</h3>
            <div class="recinfo">
                <h5>Date</h5>
                <h5>Duration</h5>
            </div>
        </div>
        <div class="card">
            <h3>Recording</h3>
            <div class="recinfo">
                <h5>Date</h5>
                <h5>Duration</h5>
            </div>
        </div>
        <div class="card">
            <h3>Recording</h3>
            <div class="recinfo">
                <h5>Date</h5>
                <h5>Duration</h5>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="recbut">
            <button onclick="startRecording()" class="mic">
                <i class="fa-solid fa-microphone"></i>  
            </button>
            <button ondblclick="stopRecording()" class="stop">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>
        <div class="playbar">        
            <audio onclick="playAudio()" class="playback" controls></audio>
            <div class="speed">
                <button class="halfspeed">x 0.5</button>
                <button class="doublespeed">x 2.0</button>
            </div>
        </div>
    </footer>
    <script src="js/recorder.js"></script>
</body>
</html>
